<p-fieldset legend="Creación portafoilo trabajo en Pozo" [toggleable]="true">
  <div class="row">
    <div class="col-md-12">
      <p class="float-right">
        <b>Fecha registro:&nbsp;&nbsp;</b> 03/03/2019 <br />
        <b>Funcionario:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> Edwin Landeta
      </p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Número portafolio:</b></label>
        </div>
        <div class="col-md">
          <p class="mtop">0001</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Bloque:*</b></label>
        </div>
        <div class="col-md">
          <p class="mtop">060</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Pozo:*</b></label>
        </div>
        <div class="col-md">
          <p-dropdown></p-dropdown>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Campo:*</b></label>
        </div>
        <div class="col-md">
          <p-dropdown></p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Tipo pozo:*</b></label>
        </div>
        <div class="col-md">
          <p-dropdown></p-dropdown>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Operadora:*</b></label>
        </div>
        <div class="col-md">
          <p class="mtop">Petroamazonas</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Consorcio:*</b></label>
        </div>
        <div class="col-md">
          <p-dropdown></p-dropdown>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Trabajo:*</b></label>
        </div>
        <div class="col-md">
          <p-dropdown></p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Numero:</b></label>
        </div>
        <div class="col-md">
          <p-dropdown></p-dropdown>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <label for="campo"><b>Fecha trabajo sin torre:</b></label>
        </div>
        <div class="col-md">
          <p-calendar
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
          ></p-calendar>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row justify-content-end">
    <div class="col-md-4">
      <button type="button" class="button" (click)="guardarPortafolio()">
        Guardar
      </button>
    </div>
  </div>
</p-fieldset>
<ng-template #customLoadingTemplate> </ng-template>
<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
