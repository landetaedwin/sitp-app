<p-fieldset legend="CreaciÃ³n portafoilo trabajo en Pozo" [toggleable]="true">


  <div class="row ">
    <div class="col-md-12">
      <div class="row mt-2">
        <div class="col-md-6 mt-1">
          <button type="button" class="btn btn-sm btn-success btn-block" (click)="guardarPortafolio()"> <i
              class="fa fa-floppy-o"></i></button>
        </div>
        <div class="col-md-6 mt-1">
          <button type="button" class="btn btn-sm btn-danger btn-block" (click)="goToBuscarPortafolio()">
            <i class="fa fa-sign-out"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-8">
      <div class="row mt-2">
        <div class="col-md-12">
          <label for="campo"><b>Bloque:*</b></label>
          <p class="mtop">{{bloque.bqlNombre}}</p>
        </div>
        <div class="col-md-12">
          <label for="campo"><b>Operadora:*</b></label>
          <p class="mtop">{{operadora.cexApellidoPaterno}}</p>
        </div>
        <div class="col-md-12">
          <label><b>Campo:*</b></label>
          <p-dropdown [options]="campoList" [filter]="true" [(ngModel)]="campo" (onChange)="cargarCampoPozo(campo);">
          </p-dropdown>
        </div>
        <div class="col-md-12">
          <label><b>Pozo:*</b></label>
          <p-dropdown [options]="pozoList" [(ngModel)]="pozo"
            (onChange)="cargarOperadoraByPozCompaniaPetrolera(pozo);cargarHistorialPozo(pozo.pozCodigo)" [filter]="true">
          </p-dropdown>
        </div>
        <div class="col-md-12">
          <label><b>Tipo pozo:*</b></label>
          <p-dropdown [options]="tipoPozoList" [(ngModel)]="tipoPozo"></p-dropdown>
        </div>
        <div class="col-md-12">
          <label for="campo"><b>Consorcio:*</b></label>
          <p-dropdown [options]="consorcioList" [(ngModel)]="consorcio"></p-dropdown>
        </div>

        <div class="col-md-12">
          <label for="campo"><b>Trabajo:*</b></label>
          <p-dropdown [options]="tipoTrabajoList" [(ngModel)]="tipoTrabajo" (onChange)="cargarHistorialPozo(pozo.pozCodigo,tipoTrabajo.codigoTipoTrabajo)">
          </p-dropdown>
        </div>
        <div class="col-md-12" *ngIf="tipoTrabajo.codigoTipoTrabajo == 3">
          <label for="campo"><b>Fecha trabajo sin torre:</b></label>
          <p-calendar [style]="{ width: '100%' }" [minDate]="minDate" [maxDate]="maxDate"
            [inputStyle]="{ width: '100%' }" [(ngModel)]="portafolio.fechaTrabajoSinTorre"></p-calendar>
        </div>
        <div class="col-md-12" *ngIf="tipoTrabajo.codigoTipoTrabajo != 1">
          <label for="campo"><b>Numero:</b></label>
          <input type="text" [(ngModel)]="portafolio.numeroTrabajo" pInputText>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">

          <table class="table table-striped table-sm">
            <thead>
              <tr class="text-center">
                <th scope="col">Historial del pozo</th>

              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let hp of historialPozoList; let i=index;">
                <td>{{i+1}}</td>
                <td>{{hp.tipoTrabajo.tipoTrabajo}}</td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>









</p-fieldset>
<ng-template #customLoadingTemplate> </ng-template>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>
