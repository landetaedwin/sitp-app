<div class="sidebar">
  <div class="row sidebar-header">
    <div class="col-md-12">
      <p style="margin-top: 10px;">
        <b>Módulo de Trabajos en Pozo</b><br />
        v1.0.0
        <br />
        {{ usuario.perfil.nombrePerfil }}
      </p>
    </div>
  </div>
  <div class="row sidebar-tittle">
    <p style="font-size: 14px;"><b>Menu</b></p>
  </div>
  <p class="separator-tittle"></p>
  <div class="row sidebar-menu">
    <p-panelMenu [model]="items"></p-panelMenu>
  </div>

  <hr />
  <div class="row sidebar-tittle">
    <p style="font-size: 14px;"><b>Guia de uso</b></p>
  </div>
  <p class="separator-tittle"></p>
  <div class="row sidebar-tittle">
    <div class="col-md-6">
      <img src="../../../assets/img/video.png" style="width: 40%; align-content: center" alt="" />
      <p>Video Tutorial</p>
    </div>
    <div class="col-md-6">
      <img src="../../../assets/img/pdf.png" style="width: 40%;align-content: center" alt="" />
      <p>Manual de usuario PDF</p>
    </div>
  </div>
</div>

<div class="content">
  <div class="container" style="margin-top: 1%;">
    <div class="row">
      <div class="col-md-6">
        <img src="../../../assets/img/logo-siscohi.PNG" style="width: 50%;" />
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <p class="float-right">
              <b>Bienvenido: </b> {{userNom}} &nbsp; {{userCI}} <br />
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="float-right">
              <a (click)="closeSession()">Cerrar session</a>
              &nbsp; &nbsp;<a href="www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>&nbsp; &nbsp;<a
                href="www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>&nbsp; &nbsp;<a
                href="www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
            </p>
          </div>
        </div>
      </div>
      <p class="separator-top"></p>
    </div>

    <router-outlet name="sitp"></router-outlet>

    <div class="row">
      <p class="separator-botton"></p>

      <div class="col-md-12">
        <p><b>Mayor informacion</b></p>
      </div>
      <div class="col-md-12">
        <p>
          <b>Correo:</b> soportearch@controlhidrocarburos.gob.ec &nbsp;
          <b>Teléfono:</b>(593-2) 3996 500
        </p>
      </div>
    </div>
  </div>
</div>
