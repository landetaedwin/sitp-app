<p-fieldset legend="Mantenimiento catalogo tipo pozo">
    <div class="row justify-content-end">
        <div class="col-md-2 text-right">
            <button type="button" class="btn btn-sm btn-success" (click)="getTipoPozoList()"><i class="fa fa-refresh"
                    aria-hidden="true"></i>
            </button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-sm btn-primary btn-block" (click)="openNewModal(new)">Nuevo</button>
        </div>

    </div>
</p-fieldset>
<br>
<p-fieldset legend="Tipo pozo" [toggleable]="true">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>C贸digo</th>
                        <th>Descripci贸n</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let tipoPozo of tipoPozoList| paginate: { id: 'paginator1',itemsPerPage: page_size2, currentPage: page_number2 , totalItems: total}; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{tipoPozo.codigoTipoPozo}}</td>
                        <td>{{tipoPozo.tipoPozo}}</td>
                        <td>
                            <span class="badge badge-primary" (click)="openEditModal(edit, tipoPozo)">Editar</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <pagination-controls id="paginator1" (pageChange)="page_number2 = $event" previousLabel="Anterior"
                nextLabel="Siguiente" responsive="true">
                ></pagination-controls>
        </div>
    </div>
</p-fieldset>


<ng-template #customLoadingTemplate> </ng-template>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>


<ng-template #new>
    <div class="container mb-3 mt-3">
        <p-fieldset legend="Asignaci贸n de campos">

            <div class="row">
                <div class="col-md-12">
                    <h6 style="color: red" [hidden]="!errorCrear">Completa todos los campos de este formulario</h6>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4"><label for="funcionario"><b>Tipo pozo:* </b></label></div>
                        <div class="col-md-8">
                            <input type="text" [(ngModel)]="tipoPozo.tipoPozo" pInputText>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-end mt-3">
                <div class="col-md-4">
                    <button type="button" class="btn btn-sm btn-block btn-success" (click)="saveTipoPozo()">
                        Guardar
                    </button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-sm btn-block btn-danger " (click)="closeNewModal()">
                        Cancelar
                    </button>
                </div>
            </div>
        </p-fieldset>
    </div>
</ng-template>


<ng-template #edit>
    <div class="container mb-3 mt-3">
        <p-fieldset legend="Asignaci贸n de campos">

            <div class="row">
                <div class="col-md-12">
                    <h6 style="color: red" [hidden]="!errorCrear">Completa todos los campos de este formulario</h6>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4"><label for="funcionario"><b>Tipo pozo:* </b></label></div>
                        <div class="col-md-8">
                            <input type="text" [(ngModel)]="tipoPozoEdit.tipoPozo" pInputText>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-end mt-3">
                <div class="col-md-4">
                    <button type="button" class="btn btn-sm btn-block btn-success" (click)="updateTipoPozo()">
                        Guardar
                    </button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-sm btn-block btn-danger " (click)="closeEditModal()">
                        Cancelar
                    </button>
                </div>
            </div>
        </p-fieldset>
    </div>
</ng-template>
