<p-fieldset legend="Acci칩n" [toggleable]="true">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th>C칩digo</th>
            <th>Accion</th>
            <th>Estado</th>
            <!--th>Accion</th-->
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let c of accionList| paginate: { id: 'paginator1',itemsPerPage: page_size2, currentPage: page_number2 , totalItems: total}; let i=index;">

            <td>{{c.accion}}</td>
            <td>{{c.estado | estadoCAT}}</td>
            <td *ngIf="c.estado == 1">
              <!--span class="badge badge-primary" (click)="openEditModal(edit, c)">Editar</span-->
              <!--span class="badge badge-danger" (click)="anular(c)">Anular</span-->

          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <pagination-controls id="paginator1" (pageChange)="page_number2 = $event" previousLabel="Anterior"
        nextLabel="Siguiente" responsive="true">
        ></pagination-controls>
    </div>
  </div>
</p-fieldset>
