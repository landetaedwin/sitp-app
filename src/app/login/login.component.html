<div class="container-fluid">
  <div class="row"></div>
  <div class="row space">
    <div class="centrar">
      <div class="card-header">
        <h4 class="tittle">SITP-LOGIN</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input
              id="username"
              type="text"
              class="form-control"
              (ngModel)="username"
              placeholder="{{ constantes.lblUserName }}"
            />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input
              id="password"
              type="password"
              class="form-control"
              (ngModel)="password"
              placeholder="{{ constantes.lblPassword }}"
            />
          </div>
          <div>
            <input type="button" value="Login" class="btn login_btn" (click)="verifyLogin()" />
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8">

    </div>
  </div>
  <div class="row"></div>
</div>
